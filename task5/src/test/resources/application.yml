spring:
  shell:
    interactive:
      enabled: false
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      data-locations: dataTest.sql
      mode: always
      schema-locations: schemaTest.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true