<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:method="put" th:action="@{/books}" th:object="${bookDto}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" th:name="id" readonly="readonly" th:value="*{id}"/>
    </div>
    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" th:name="name" type="text" th:value="*{name}"/>
    </div>
    <div class="row">
        <label for="book-authors">Author: </label>
        <select id="book-authors" th:field="*{authorId}">
            <option
                    th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.lastName + ' ' + author.firstName}">
            </option>
        </select>
    </div>
    <div class="row">
        <label for="book-genres">Genre: </label>
        <select id="book-genres" th:field="*{genreId}">
            <option th:each="genre : ${genres}"
                    th:value="${genre.id}"
                    th:text="${genre.name}">
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:method="get" th:href="@{/books}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
